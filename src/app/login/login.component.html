<div class="container-fluid bg-light" >
    <div class="row bg-warning">
      <div class="col-lg-12 col-md-12 col-sm-12 text-center">
        <h2>login</h2>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12">
        <form name="login" #login="ngForm" class="was-validated" (ngSubmit)="add(login.value)">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" #email="ngModel" ngModel required>
            <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="pswd" #pswd="ngModel" ngModel required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 text-center">
          <button type="submit" class="btn btn-primary">LOGIN</button>
         
          </div>
        </form>
      </div>
      </div>
    </div>
