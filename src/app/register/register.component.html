<div class="container-fluid bg-warning">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 text-center">
        <h2>REGISTER</h2>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 bg-light">
        <form name="reg" #reg="ngForm" class="was-validated" (ngSubmit)="add(reg.value)">
  
            <div class="form-group">
                <label for="name">NAME:</label>
                <input type="text" class="form-control" placeholder="Enter name" name="fname" #fname="ngModel" ngModel required>
                <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
              </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" #email="ngModel" ngModel required>
            <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="pswd" #pswd="ngModel" ngModel required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 text-center">
           <button type="submit" class="btn btn-primary">REGISTER</button>
          </div>
        </form>
      </div>
      </div>
    </div>
    <router-outlet></router-outlet>
